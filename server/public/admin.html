<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCloud Admin Panel</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #36454F;
        }

        .search-box {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background: #36454F;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #232d33;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
        }

        .session-tag {
            background: #e0e0e0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AirCloud Chat Logs</h1>

        <div class="search-box">
            <input
                type="text"
                id="searchInput"
                placeholder="Search by Session ID..."
            >
            <button onclick="fetchLogs()">Search</button>
        </div>

        <div
            style="
                background: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
            "
        >
            <h2>Manage Products</h2>

            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <input
                    type="text"
                    id="pName"
                    placeholder="Product Name (e.g. CloudPure 200)"
                    style="flex: 1;"
                >

                <input
                    type="text"
                    id="pPrice"
                    placeholder="Price (e.g. Â£89)"
                    style="width: 100px;"
                >
            </div>

            <input
                type="text"
                id="pDesc"
                placeholder="Description (e.g. Good for small rooms, HEPA filter)"
                style="width: 100%; margin-bottom: 10px;"
            >

            <button onclick="addProduct()">Add Product</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Session ID</th>
                    <th>User Message</th>
                    <th>Bot Reply</th>
                </tr>
            </thead>

            <tbody id="logsTable"></tbody>
        </table>
    </div>

    <script>
        async function addProduct() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const description = document.getElementById('pDesc').value;

            if (!name || !price) return alert("Please fill details");

            try {
                const res = await fetch('http://localhost:5000/api/products', {
                    // Use your Render URL if live
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, description })
                });

                if (res.ok) {
                    alert("Product Added! The bot now knows about this.");
                    document.getElementById('pName').value = "";
                    document.getElementById('pPrice').value = "";
                    document.getElementById('pDesc').value = "";
                }
            } catch (err) {
                alert("Error saving product");
            }
        }

        async function fetchLogs() {
            const search = document.getElementById('searchInput').value;
            const table = document.getElementById('logsTable');

            table.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

            try {
                let url = 'http://localhost:5000/api/logs';
                if (search) url += `?sessionId=${search}`;

                const response = await fetch(url);
                const logs = await response.json();

                table.innerHTML = "";

                if (logs.length === 0) {
                    table.innerHTML = "<tr><td colspan='4'>No logs found.</td></tr>";
                    return;
                }

                logs.forEach(log => {
                    const row = `
                        <tr>
                            <td class="timestamp">${new Date(log.timestamp).toLocaleString()}</td>
                            <td><span class="session-tag">${log.sessionId}</span></td>
                            <td>${log.userMessage}</td>
                            <td>${log.botReply}</td>
                        </tr>
                    `;

                    table.innerHTML += row;
                });
            } catch (error) {
                console.error(error);
                table.innerHTML = "<tr><td colspan='4' style='color:red'>Error loading data. Is server running?</td></tr>";
            }
        }

        // Load logs automatically when page opens
        fetchLogs();
    </script>
</body>
</html>
