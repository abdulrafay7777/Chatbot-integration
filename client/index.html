<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCloud Chat Widget</title>
    <style>
        body { font-family: sans-serif; }
        .chat-launcher {
            position: fixed; bottom: 20px; right: 20px;
            background-color: #36454F; color: white;
            width: 60px; height: 60px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 1000;
        }
        .chat-window {
            position: fixed; bottom: 90px; right: 20px;
            width: 350px; height: 500px; background: white;
            border: 1px solid #ccc; border-radius: 10px;
            display: none; flex-direction: column; z-index: 1000;
        }
        .chat-header {
            background-color: #36454F; color: white; padding: 15px;
            display: flex; justify-content: space-between;
        }
        .chat-messages {
            flex: 1; padding: 15px; overflow-y: auto; background-color: #f9f9f9;
        }
        .chat-input-area {
            border-top: 1px solid #ddd; padding: 10px; display: flex;
        }
        input { flex: 1; padding: 10px; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 8px; max-width: 80%; }
        .user-message { background-color: #36454F; color: white; align-self: flex-end; margin-left: auto; }
        .bot-message { background-color: #e0e0e0; color: black; align-self: flex-start; }
    </style>
</head>
<body>
    <div class="chat-launcher" onclick="toggleChat()">ðŸ’¬</div>
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>AirCloud Support</span>
            <span style="cursor:pointer;" onclick="toggleChat()">X</span>
        </div>
        <div class="chat-messages" id="messagesList">
            <div class="message bot-message">Hello! How can I help you?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        
        const chatWindow = document.getElementById('chatWindow');
    const messagesList = document.getElementById('messagesList');
    const userInput = document.getElementById('userInput');

    // 1 Generate a random Session ID when page loads
    const sessionId = Math.random().toString(36).substring(7);
    console.log("Current Session ID:", sessionId);

    // Toggle chat window
    function toggleChat() {
        chatWindow.style.display = (chatWindow.style.display === 'none' || chatWindow.style.display === '') ? 'flex' : 'none';
    }

    // Handle Enter key
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    // Add message to chat
    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        div.innerText = text;
        messagesList.appendChild(div);
        messagesList.scrollTop = messagesList.scrollHeight;
    }

    // Send message to server with sessionId
    async function sendMessage() {
        const text = userInput.value;
        if (!text) return;

        addMessage(text, 'user');  // show user message
        userInput.value = '';

        try {
            const response = await fetch('http://localhost:5000/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: text,
                    sessionId: sessionId  
                })
            });

            const data = await response.json();
            addMessage(data.reply, 'bot');
        } catch (error) {
            console.error(error);
            addMessage("Error: Server not running.", 'bot');
        }
    }
</script>
</body>
</html>
